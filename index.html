<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator.jsk</h1>
    <div class="display">
        <input type="text" name="display" class="display-exp js-display-exp">
        <div class="grid-container">
            <button class="grid-item js-clearall">AC</button>
            <button class="grid-item js-clear">C</button>
            <button class="grid-item js-number" data-number="%">%</button>
            <button class="grid-item js-number" data-number="/">/</button>
            <button class="grid-item js-number" data-number="7">7</button>
            <button class="grid-item js-number" data-number="8">8</button>
            <button class="grid-item js-number" data-number="9">9</button>
            <button class="grid-item js-number" data-number="*">x</button>
            <button class="grid-item js-number" data-number="4">4</button>
            <button class="grid-item js-number" data-number="5">5</button>
            <button class="grid-item js-number" data-number="6">6</button>
            <button class="grid-item js-number" data-number="-">-</button>
            <button class="grid-item js-number" data-number="1">1</button>
            <button class="grid-item js-number" data-number="2">2</button>
            <button class="grid-item js-number" data-number="3">3</button>
            <button class="grid-item js-number" data-number="+">+</button>
            <button class="grid-item js-number" data-number="00">00</button>
            <button class="grid-item js-number" data-number="0">0</button>
            <button class="grid-item js-number" data-number=".">.</button>
            <button class="grid-item js-calculate">=</button>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
